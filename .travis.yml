language: php

git:
  submodules:
    false

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

matrix:
  fast_finish: true
  include:
    - php: 7.1

before_install:
  - mysql -e 'CREATE DATABASE giantbomb_test;'
  - cp .env.travis .env

install:
  - composer update --prefer-dist --no-interaction --prefer-stable --no-suggest
  - php artisan migrate:refresh && php artisan db:seed && php artisan db:seed --class CreateTestDataForTestsSeeder

script: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clove