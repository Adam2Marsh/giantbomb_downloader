<VirtualHost *:80>
	ServerName gb.pi 

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/giantbomb_downloader/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory "/var/www/giantbomb_downloader/public">
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>

